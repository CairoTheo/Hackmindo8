<!DOCTYPE html>
<html>
  <head>
    <title>Hackmindo8</title>
    <meta name="description" content="This is the description" />
    <link rel="stylesheet" href="styles.css" />
    <script src="store.js" async></script>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-nav nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
      <h1 class="hackmindo8-name hackmindo8-name-large">Hackmindo8</h1>
    </header>
    <section class="container content-section">
      <h2 class="section-header">MAKANAN</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Indomie Kari Ayam</span>
          <img class="shop-item-image" src="Images/indomieKariAyam.png" />
          <div class="shop-item-details">
            <span class="shop-item-price">Rp.4000</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Indomie Ayam Bawang</span>
          <img class="shop-item-image" src="Images/indomieAyamBawang.png" />
          <div class="shop-item-details">
            <span class="shop-item-price">Rp.4000</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Indomie Soto Mie</span>
          <img class="shop-item-image" src="Images/indomieSotoMie.png" />
          <div class="shop-item-details">
            <span class="shop-item-price">Rp.4000</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Indomie Goreng Original</span>
          <img class="shop-item-image" src="Images/indomieGoreng.png" />
          <div class="shop-item-details">
            <span class="shop-item-price">Rp.3100</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">MINUMAN</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Es Teh</span>
          <img class="shop-item-image" src="Images/esTeh(6).png" />
          <div class="shop-item-details">
            <span class="shop-item-price">Rp.5000</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Es Jeruk</span>
          <img class="shop-item-image" src="Images/esJeruk.png" />
          <div class="shop-item-details">
            <span class="shop-item-price">Rp.5000</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items"></div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">Rp.0</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">
        PURCHASE
      </button>
    </section>
    <footer class="main-footer">
      <div class="container main-footer-container">
        <!-- <h3 class="hackmindo8-name">Hackmindo8</h3> -->
        <ul class="footer-nav li">
          <li>
            <a
              href="https://www.google.com/maps/place/Hacktiv8/@-6.260826,106.7815368,15z/data=!4m5!3m4!1s0x0:0x2c3ea1f4a28bfac5!8m2!3d-6.260826!4d106.7815368"
              target="_blank">
              <img src="Images/gmaps.png" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
